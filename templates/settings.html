{% extends "base.html" %}
{% block title %}설정{% endblock %}
{% block head %}
<link rel="stylesheet" href="/static/css/settings.css">
{% endblock %}
{% block content %}
<h2>설정</h2>
<form method="post">
    <label>앱 타이틀: <input type="text" name="app_title" value="{{ settings.app_title }}" /></label><br>
    <label>테마: <select name="theme">
        {% for t in settings.themes_list %}
            <option value="{{ t }}" {% if t == settings.theme %}selected{% endif %}>{{ t }}</option>
        {% endfor %}
    </select></label><br>
    <button type="submit">저장</button>
</form>
<a href="/">메인으로</a>
{% endblock %}
